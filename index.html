<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>TRANG CHỦ | ERP HỒNG NGHI</title>

        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=0" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        />
        <link rel="stylesheet" href="public/assets/css/styles.css" />

        <link rel="stylesheet" href="./public/assets/css/tuyetroi.css">
    </head>
    <body>

        <div id="snowflakeContainer">
            <p class="snowflake">★</p>
        </div>
        <script src="./public/assets/js/tuyetroi.js"></script>
        
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__content grid">
                    <div class="clock__circle">
                        <span class="clock__twelve"></span>
                        <span class="clock__three"></span>
                        <span class="clock__six"></span>
                        <span class="clock__nine"></span>

                        <div class="clock__rounder"></div>
                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>

                        <!-- Dark/light button -->
                        <div class="clock__theme">
                            <i class="bx bxs-moon" id="theme-button"></i>
                        </div>
                    </div>

                    <div>
                        <div class="clock__text">
                            <div class="clock__text-hour" id="text-hour"></div>
                            <div
                                class="clock__text-minutes"
                                id="text-minutes"
                            ></div>
                            <div class="clock__text-ampm" id="text-ampm"></div>
                        </div>

                        <div class="clock__date">
                            <span id="date-day-week"></span>
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>
                </div>

                <p id="said" class="notify">
                    Hạnh phúc lớn nhất đơn giản chỉ là thời khắc hiện tại bạn thực sự hài lòng với chính những gì bạn có!
                </p>
                <a href="javascript:void(0)" class="clock__logo">erphongnghi@</a>
            </div>
        </section>

        <script src="public/assets/js/main.js"></script>
    </body>
</html>
